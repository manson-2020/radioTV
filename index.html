<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="src/js/echarts.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
    <title>古县广播电视网络智慧平台</title>
</head>

<body>
    <header class="jc-center title">古县广播电视网络智慧平台</header>
    <main class="container jc-sa f1 fd-row">
        <div class="left-area">
            <div class="population border f1 jc-sa">
                <p>古县人口：9.2 万人</p>
                <p>古县户数：2.1 万户</p>
                <div id="population-container" class="f1"></div>
                <!-- <p class="text-center">近五年数据折线图</p> -->
            </div>
            <div class="coverage-rate border f1 jc-sa">
                <p class="label-title">广播电视覆盖率</p>
                <div id="coverage-container" class="f1"></div>
                <!-- <p class="text-center">近五年广播电视覆盖率</p> -->
            </div>
            <div class="attendance border f1 jc-sa">
                <p class="label-title">维修出勤次数</p>
                <div id="attendance-container" class="f1"></div>
                <!-- <p class="text-center">近五年广播电视维修出勤率</p> -->
            </div>
        </div>
        <div class="center-area f1">
            <div class="summary border jc-center ai-center fd-row">
                <div id="map-container" class="ai-center"></div>
                <div class="f1 border">
                    <div id="fieldworkTotal-container" class="ai-center mb-30"></div>
                    <div id="fieldworkRatio-container" class="ai-center mb-30"></div>
                    <div id="todayRepairOrder-container" class="ai-center mb-30"></div>
                    <div id="todayRepairRecord-container" class="ai-center mb-30"></div>
                </div>
            </div>
            <div class="repair-list f1 fd-row">
                <div class="report border f1">
                    <p class="label-title">报修订单列表</p>
                    <div id="reportOrderList-container"></div>
                </div>
                <div class="repairman border f1">
                    <p class="label-title">维修记录列表</p>
                    <div id="reportRecordList-container"></div>
                </div>
            </div>
        </div>
        <div class="right-area">
            <div id="environmental-container" class="environmental border jc-sa"></div>
            <div class="proportion-quantity border ai-center">
                <div id="total-container" class="fd-row ai-center jc-center"></div>
                <div id="report-container" class="fd-row ai-center jc-center"></div>
                <div id="complete-container" class="fd-row ai-center jc-center"></div>
            </div>
            <div class="percentag-type border f1">
                <!-- <p class="label-title">报修常见故障类型及占比</p> -->
                <div id="faultType-container" class="f1"></div>
            </div>
        </div>
    </main>
</body>

<script type="text/javascript" src="src/js/index.js"></script>
<script type="text/javascript" src="src/js/shanxi.js"></script>

<script type="text/javascript"> new Pages(); </script>

</html>
